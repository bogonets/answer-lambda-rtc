<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #rtc-realtime-video {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <div>
        <video id="rtc-realtime-video"
               controls
               autoplay
               playsinline
               preload="auto" />
    </div>
    <script src="client.js"></script>
</body>
</html>
